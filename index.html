<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .logo-container img {
            width: 70%;
            max-width: 300px;
            height: auto;
        }

        .combined-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .input-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container input {
            width: 40%;
            max-width: 300px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            text-transform: uppercase; /* Automatically convert input to uppercase */
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #bdc3c7;
        }

        footer {
            position: relative;
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: black;
            font-size: 12px;
            margin-top: auto;
            padding: 5px 0;
        }

        @media (max-width: 768px) {
            .is-center {
                font-size: 20px;
            }

            .combined-title {
                font-size: 1.2rem;
            }

            footer {
                font-size: 10px;
            }

            .logo-container img {
                width: 80%;
            }
        }
    </style>

    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <a href="https://jgtl.org" target="_blank">
            <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        </a>
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <div class="image-container">
        <div class="input-container">
            <input type="text" id="imageName" placeholder="Enter Certificate No." style="text-transform:uppercase;">
            <input type="email" id="email" placeholder="Enter Your Email">
        </div>

        <!-- Google reCAPTCHA widget -->
        <div class="input-container">
            <div class="g-recaptcha" data-sitekey="6LeKJm8qAAAAAGcDT5LEX5Y2fuDNcYnjhOK_9jzu"></div> <!-- Your reCAPTCHA site key is now added -->
        </div>

        <div class="input-container">
            <button id="showImageButton">Verify Report</button>
        </div>

        <img src="" id="CertificateImage" alt="Certificate" style="display:none;">
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        document.getElementById('showImageButton').onclick = function() {
            const imageName = document.getElementById('imageName').value.trim(); // Get the certificate number
            const email = document.getElementById('email').value.trim(); // Get the email

            const folders = ['qr_codes', 'other_folder']; // Array of folders to search
            let found = false; // To track if the image is found
            const certificateImage = document.getElementById('CertificateImage');

            function checkImageInFolder(index) {
                if (index >= folders.length) {
                    if (!found) {
                        alert('Certificate not found in any folder.');
                        certificateImage.style.display = 'none';
                    }
                    return;
                }

                const folder = folders[index];
                const imageUrl = `https://verify.jgtl.org/${folder}/${imageName}.png`;
                const img = new Image();
                img.src = imageUrl;

                img.onload = function() {
                    certificateImage.src = imageUrl; // Set the image source
                    certificateImage.style.display = 'block'; // Show the image
                    console.log("Image source set to:", imageUrl); // Log the URL for debugging
                    console.log("Email entered:", email); // Log the email for debugging
                    found = true; // Image was found
                };

                img.onerror = function() {
                    // Image not found in this folder, try the next one
                    checkImageInFolder(index + 1);
                };
            }

            if (imageName) {
                checkImageInFolder(0); // Start checking from the first folder
            } else {
                alert("Please enter a valid certificate number.");
            }
        };
    </script>
</body>

</html>
