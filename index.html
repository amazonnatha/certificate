<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        /* Basic Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .logo-container img {
            width: 70%;
            max-width: 300px;
            height: auto;
        }

        .combined-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .image-container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .input-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container input {
            width: 40%;
            max-width: 300px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #bdc3c7;
        }

        footer {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 12px;
            margin-top: auto;
            padding: 5px 0;
        }

        @media (max-width: 768px) {
            .combined-title {
                font-size: 1.2rem;
            }

            footer {
                font-size: 10px;
            }

            .logo-container img {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <a href="https://jgtl.org" target="_blank">
            <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        </a>
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <div class="image-container">
        <!-- Input Form -->
        <div class="input-container">
            <input type="text" id="imageName" placeholder="Enter Certificate No." required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>

        <!-- Google reCAPTCHA widget -->
        <div class="input-container">
            <div class="g-recaptcha" data-sitekey="6LeKJm8qAAAAAGcDT5LEX5Y2fuDNcYnjhOK_9jzu"></div> <!-- Your reCAPTCHA site key -->
        </div>

        <!-- Verify Button -->
        <div class="input-container">
            <button id="showImageButton">Verify Report</button>
        </div>

        <!-- Certificate Image -->
        <img src="" id="CertificateImage" alt="Certificate" style="display:none;">

        <!-- Canva Embed Container -->
        <div id="canvaEmbedContainer" style="display: none;">
            <div style="position: relative; width: 100%; padding-top: 70.7%; box-shadow: 0 2px 8px rgba(63,69,81,0.16); border-radius: 8px;">
                <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
                    src="https://www.canva.com/design/DAGU7Xr8i3Q/2aLxHbDg2Gbqnszyl1RE3g/view?embed" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        document.getElementById('showImageButton').onclick = async function () {
            const imageName = document.getElementById('imageName').value.trim();
            const email = document.getElementById('email').value.trim();
            const certificateImage = document.getElementById('CertificateImage');
            const canvaEmbedContainer = document.getElementById('canvaEmbedContainer');

            // Validate inputs
            if (!imageName || !email) {
                alert('Please enter both Certificate No. and Email.');
                return;
            }

            // Folders to check
            const folders = ['qr_codes', 'other_folder'];
            let found = false;

            const checkImageInFolder = async (folder) => {
                const imageUrl = `https://verify.jgtl.org/${folder}/${imageName}.png`;
                try {
                    const response = await fetch(imageUrl);
                    if (response.ok) {
                        certificateImage.src = imageUrl;
                        certificateImage.style.display = 'block';
                        canvaEmbedContainer.style.display = 'block';
                        found = true;
                    }
                } catch (error) {
                    console.error(`Error loading image from ${folder}:`, error);
                }
            };

            // Search through folders
            for (const folder of folders) {
                await checkImageInFolder(folder);
                if (found) break;
            }

            if (!found) {
                alert('Certificate not found in any folder.');
                certificateImage.style.display = 'none';
                canvaEmbedContainer.style.display = 'none';
            }
        };
    </script>

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
