<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 10px; /* Space below the logo */
            width: 100%; /* Full width to keep center alignment */
        }

        .logo-container img {
            width: 80%; /* Make logo responsive */
            max-width: 300px; /* Maximum width of the logo */
            height: auto;
            margin-bottom: 5px; /* Space below the logo */
        }

        .combined-title {
            color: #2c3e50; /* Color for title text */
            font-size: 1.5rem; /* Adjusted for better mobile display */
            margin: 5px 0; /* Space above and below the title */
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 90%; /* Increased width for mobile */
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px; /* Space above the image */
        }

        .loading-spinner {
            display: none; /* Hide spinner initially */
            margin-top: 10px; /* Space above the spinner */
        }

        .loading-spinner img {
            width: 50px; /* Set spinner size */
            height: 50px; /* Set spinner size */
        }

        .input-container {
            margin-top: 10px; /* Space above the input section */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
        }

        .input-container input {
            width: 40%; /* Width for both inputs */
            max-width: 300px; /* Maximum width of the input */
            padding: 10px; /* Padding for the input */
            margin: 0 10px; /* Space between inputs */
            border: 1px solid #2c3e50; /* Border for the input */
            border-radius: 5px; /* Rounded corners for the input */
        }

        .input-container button {
            padding: 10px 15px; /* Padding for the button */
            background-color: #2c3e50; /* Button background color */
            color: white; /* Text color for the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Transition effect */
        }

        .input-container button:hover {
            background-color: #bdc3c7; /* Change button color on hover */
        }

        footer {
            position: relative; /* Changed to relative for better layout */
            bottom: 5px; /* Adjusted to prevent overlap */
            width: 100%;
            text-align: center;
            color: black; /* Changed color to black */
            font-size: 12px; /* Smaller font size for footer */
            margin-top: auto; /* Ensure footer stays at the bottom */
            padding: 5px 0; /* Padding for footer */
        }

        @media (max-width: 768px) {
            .is-center {
                font-size: 20px; /* Adjust font size for mobile */
            }

            .combined-title {
                font-size: 1.2rem; /* Slightly smaller title on mobile */
            }

            footer {
                font-size: 10px; /* Smaller footer font for mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <div class="image-container">
        <div class="input-container">
            <input type="text" id="imageName" placeholder="Enter Certificate No.">
            <input type="email" id="email" placeholder="Enter Your Email">
            <button id="showImageButton">Show Image</button>
        </div>
        <img src="" id="CertificateImage" alt="Certificate" style="display:none;"> <!-- Hide image initially -->
        <div class="loading-spinner" id="loadingSpinner">
            <img src="https://i.imgur.com/llF5Y3Y.gif" alt="Loading..."> <!-- Link to a loading spinner gif -->
        </div>
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        document.getElementById('showImageButton').onclick = function() {
            const imageName = document.getElementById('imageName').value.trim(); // Get the input value
            const email = document.getElementById('email').value.trim(); // Get the email value
            const loadingSpinner = document.getElementById('loadingSpinner'); // Get the loading spinner

            if (imageName) {
                loadingSpinner.style.display = 'block'; // Show the spinner
                const imageUrl = `https://verify.jgtl.org/${imageName}.png`; // Construct the image URL
                const certificateImage = document.getElementById('CertificateImage');
                
                certificateImage.src = imageUrl; // Set the image source
                certificateImage.onload = function() {
                    loadingSpinner.style.display = 'none'; // Hide spinner when image is loaded
                    certificateImage.style.display = 'block'; // Show the image
                };
                certificateImage.onerror = function() {
                    loadingSpinner.style.display = 'none'; // Hide spinner if there's an error
                    alert("Failed to load image. Please check the certificate number."); // Alert if image fails to load
                };

                console.log("Image source set to:", imageUrl); // Log the URL for debugging
                console.log("Email entered:", email); // Log the email for debugging
            } else {
                alert("Please enter a valid certificate number."); // Alert if the input is empty
            }
        };
    </script>
</body>

</html>
